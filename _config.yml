# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'en-uk'

# Website info
name: 'Rupeshs Blog'
description: "This is where I will tell my friends way too much about me."

# Author's info
author: 'Rupesh Ranjan'
# edit 'categories' in the front matter of every post to match this username
nickname: Rupesh
bio: 'This is where I will tell my friends way too much about me.'
location: 'India'
url: 'https://irupesh.github.io/blog.irupesh.com/'
image: 'assets/images/casper.png'

short_url: 'irupesh.github.io/blog.irupesh.com/'
google_analytics: 5522663223
disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /blog.irupesh.com/

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: irupesh
repo: blog.irupesh.com
branch: master
relative_source: ../blog.irupesh.com/
destination: ../blog.irupesh.com-pages/
production_url:  https://irupesh.github.io/blog.irupesh.com/
source_url:      https://irupesh.github.io/blog.irupesh.com/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
